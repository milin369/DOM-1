<!-- . Write a JavaScript program to display a random image (clicking on a button) from the following list. -->


<!-- reffered from google. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display Random Image</title>
</head>
<body>

<button onclick="displayRandomImage()">Show Random Image</button>
<br><br>
<img id="randomImage" src="" alt="Random Image" style="display:none;"/>

<script>
const images = [
    {
        src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
        width: "240",
        height: "160"
    },
    {
        src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
        width: "320",
        height: "195"
    },
    {
        src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
        width: "500",
        height: "343"
    }
];

function displayRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    const selectedImage = images[randomIndex];
    
    const imgElement = document.getElementById('randomImage');
    imgElement.src = selectedImage.src;
    imgElement.width = selectedImage.width;
    imgElement.height = selectedImage.height;
    imgElement.style.display = 'block';
}
</script>

</body>
</html>
