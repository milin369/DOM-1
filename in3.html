<!-- 3. Write a JavaScript function to get the values of First and Last names of the following form. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Return first and last name from a form</title>
</head>
<body>

<form id="form1" onsubmit="return getFormValues(event)">
    First name: <input type="text" name="fname" value="MILIN"><br>
    Last name: <input type="text" name="lname" value="DHARMAPUTHRAN"><br>
    <input type="submit" value="Submit">
</form>

<script>
function getFormValues(event) {
    event.preventDefault();  
    const form = document.getElementById('form1');
    const firstName = form.elements['fname'].value;
    const lastName = form.elements['lname'].value;
    console.log('First name:', firstName);
    console.log('Last name:', lastName);
    alert('First name: ' + firstName + '\nLast name: ' + lastName);
    return false;
}
</script>

</body>
</html>
